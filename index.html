<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="acenius.css">
</head>
<body>
    <section id="menu">
        <div class="menu-wrapper">
            <form>
                <h3 class="options">Options</h3>
                <div class="select-board">
                    <label for="user">Pinterest user</label>
                    <input type="text" name="user" id="user" value="food52">
                    <label for="board">And his board</label>
                    <input type="text" name="board" id="board" value="pizza">
                </div>
                <div class="select-players">
                    <label for="players">Choose number of players</label><br>
                    <input type="number" name="players" id="players" min="2" max="4" value="2">
                </div>
                <div class="select-names">   
                    <!-- here should be name inputs added dynamically-->
                    <div class="p1">
                        <label for="player1">Player 1</label>             
                        <input type="text" name="player1" id="player1">
                    </div>
                    <div class="p2">
                        <label for="player2">Player 2</label>             
                        <input type="text" name="player2" id="player2">
                    </div>
                    
                    
                </div>
                <div class="select-cards">
                    <label for="cards">Choose number of card pairs</label><br>
                    <input type="number" name="cards" id="cards" step="2" min="16" max="24" value="24">
                </div>
                <button class="submit">Start Game</button>
            </form>
        </div>
    </section>
    <section id="container">
        <div class="row players">
            <!-- players added dynamically -->
            <div class="player-icon"><img src="player.png" alt="player"></div>
            <div class="player-icon"><img src="player.png" alt="player"></div>
        </div>
        <div class="row scores">
            <!-- info added dynamically -->
            <div class="score">
                <h3>Name1</h3>
                <h4>Score</h4>
            </div>
            <div class="score">
                <h3>Name1</h3>
                <h4>Score</h4>
            </div>
        </div>
        <div class="row game"><div id="images"></div>
    </div>
    </section>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="acenius.js"></script>
</body>
</html>
